<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="overlay.css"> <!-- Fixed the rel attribute -->
        <meta charset="utf-8">
        <title>CSS Layout: Position Absolute</title>
    </head>
    <body>
        <main>
            <h2>CSS Layout: Position Absolute</h2>
            <div class="herodiv">
                <img src="http://loremflickr.com/700/300/brazil" alt="Kitten placeholder image" width="850" height="300">
                <section class="stats">
                    <h3>Brazil</h3>
                    <p>Language: <span id="lan">Portuguese</span></p>
                    <p>Size: <span id="size">8.5m km<sup>2</sup></span></p> <!-- Fixed the closing tag -->
                    <p>Visited?: <span id="visit">No</span></p>
                </section>
            </div>
        </main>
        <footer>Footer Content in Fixed Position with bottom set at 0 pixels.</footer>    
    </body>
</html>
